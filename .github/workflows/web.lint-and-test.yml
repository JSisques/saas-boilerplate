name: Web Lint and Test

on:
  push:
    branches: [master, dev]
    paths:
      - 'apps/web/**'
  pull_request:
    branches: [master, dev]
    paths:
      - 'apps/web/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        working-directory: ./apps/web
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./apps/web
        run: yarn lint

      - name: Run tests
        working-directory: ./apps/web
        run: yarn test
