name: API Build

on:
  pull_request:
    paths:
      - "apps/api/**"
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --filter=./apps/api...

      - name: Generate Prisma client
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/dummy
        run: pnpm --filter=./apps/api... run prisma:generate

      - name: Lint code
        run: pnpm lint --filter=./apps/api...

      - name: Run unit tests
        run: pnpm test --filter=./apps/api...

      - name: Build the app
        run: pnpm build --filter=./apps/api...
