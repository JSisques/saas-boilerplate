name: API Build

on:
  push:
    paths:
      - "apps/api/**"
    branches: [main, dev]
  pull_request:
    paths:
      - "apps/api/**"
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --filter=./apps/api...

      - name: Generate Prisma client
        run: pnpm --filter=./apps/api... run prisma:generate

      - name: Lint code
        run: pnpm --filter=./apps/api... run lint

      - name: Run unit tests
        run: pnpm --filter=./apps/api... run test

      - name: Build the app
        run: pnpm --filter=./apps/api... run build
